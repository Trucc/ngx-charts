<div style="display: block;" class="chart">
  <canvas baseChart
        #baseChart="base-chart"
          [datasets]="datasets"
          [labels]="labels"
          [options]="options"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
<button (click)="update()">Add Dataset</button>
<button (click)="remove()">remove Dataset</button>
<button (click)="changeData()">Change data of Dataset 0</button>
